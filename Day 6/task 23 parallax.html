<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallalx</title>
    <style>
        .parallax
        {
            background-image: url("/images/butterfly.jpeg");
            min-height: 800px;
            height:300px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div style="height:100px; background-color:rgb(137, 236, 230); font-size:12px">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut eaque harum eos, nesciunt ad obcaecati! Quam magni molestiae consequatur veritatis iste deserunt quisquam corrupti aliquam, accusantium tempora numquam architecto autem!
    </div>

</body>
</html>
