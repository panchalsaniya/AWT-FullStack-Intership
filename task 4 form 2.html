<html>
    <head>
        <title>
            Demo ! Form Tags. 
        </title>
    </head>
    <body bgcolor="wheat">

        <input type="text" autofocus placeholder="Enter First Name Here : " maxlength="10"/><hr>
        <input type="text" autofocus placeholder="Enter Last Name Here : " maxlength="10"/><hr>
        <input type="radio" id="G1" name="Gender"/><label for="G1">Male</label>&nbsp;&nbsp;
        <input type="radio" id="G2" name="Gender"/><span>Female</span><br>
        <input type="checkbox"/> Accept Terms and Conditions<hr>
        <input type="file" multiple accept=".jpg,.jpeg,.png"/><hr>

        <input type="button" value="Click Here..."/><hr>
        <input type="submit"/><hr>
        <button>Click Here...</button><hr>

        <input type="date"/><hr>
        <input type="color"/><hr>
        <input type="time"/><hr>
        <input type="range"/><hr>

        <textarea rows="5" placeholder="Enter Address Here.." maxlength="200"></textarea><hr>

        <!-- tag is used to group related elements in a form-->
        <!--tag draws a box around the related elements-->
        <fieldset>
            <!--The <legend> tag is used to define a caption of the <fieldset> elements-->
            <legend>Sign In</legend>
            <span>UserName: </span><br>
            <input type="text" placeholder="Enter Username Here : " maxlength="50"/><br>
            <span>Password:</span><br>
            <input type="password" placeholder="Enter Password Here : " maxlength="12"/><hr>
            <input type="button" value="Sign In"/>

        </fieldset>
    </body>
</html>
