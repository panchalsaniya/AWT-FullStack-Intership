<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid background-color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        div{
            height:50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="display: flexbox;">
            <div class="col-lg-4" style="background-color: black; color: aliceblue;">Column1</div>
            <div class="col-lg-4" style="background-color:blue">Column2</div>
            <div class="col-lg-4" style="background-color:orange">Column3</div>
        </div>
    </div>

    <div class="container">
        <div class="row" style="display: flexbox;">
            <div class="col-sm-6" style="background-color: burlywood;">Column1</div>
            <div class="col-sm-6" style="background-color: brown; color: azure;">Column2</div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="display: flexbox;">
            <div class="col-md-3" style="background-color:cadetblue;">Column1</div>
            <div class="col-md-3" style="background-color:crimson; color: azure;">Column2</div>
            <div class="col-md-3" style="background-color:lightpink;">Column3</div>
            <div class="col-md-3" style="background-color:darkolivegreen;color: azure;">Column4</div>
        </div>
    </div>
    <div class="container">
        
        <div class="row" style="display: flexbox;">
            <div class="col-xs-12" style="background-color:darksalmon;">Column1</div>
        </div>
    </div>    
</body>
</html>
