<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body bgcolor="wheat">
    <form action="/2102030400200.html/Day 2/forms/simple form result.html" align="left" method="get">
        <h2><b>INTERSHIP FORM</b></h2><hr color="black">
        <b>First Name :</b> <input type="text" name="Name"><br><br>
        <b>Last Name :</b><input type="text" name="Name"><br><br>
        <b>Password :</b> <input type="password" name="Password"><br><br>
        <b>Gender</b> <br><input type="radio" name="gender">Male
                   <input type="radio" name="gender">Female
                   <input type="radio" name="gender">Other<br><br>
        <b>Phone No. :</b> <input type="number" name="Phone No."><br><br>
        <b>Address : </b><textarea name="Address" cols="20" rows"4"></textarea><br><br>
        <b>Branch :</b> <select name="Branch">
            <option>B.Tech</option>
            <option>B.Sc.</option>
            <option>B.Com.</option>
            <option>B.C.A</option>
            <option>Nursing</option>
            <option>M.B.A</option>
        </select><br><br>
        <b>Sem :</b> <select name="Sem">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select><br><br>
        <input type="submit">
    </form>
</body>
</html>
