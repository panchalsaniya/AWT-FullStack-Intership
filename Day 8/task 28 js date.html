<!DOCTYPE html>
<html>
<head>
    <title>JQuery Basic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">
    $(document).ready(function() {
        $("body").css("background-color","burlywood");
        $(".Msg").text("Want to know today's date?");
        $("#date").click(function() {
            datetime();
        });
    });
    function datetime(){
        var dt = new Date;
        alert(dt);
    }
    </script>
    <style>
        .Msg {
            color:black;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body align="start">
    <span class="Msg"></span><br><br>
    <input type="button" id="date" value="Get Date"/>
</body>
</html>
